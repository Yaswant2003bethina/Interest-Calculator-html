<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative; /* Added for logo positioning */
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .results {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            margin-top: 15px;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .logo {
            width: 120px; /* Adjust size */
            height: auto;
            position: absolute;
            top: 10px; /* Adjusted */
            right: 20px; /* Adjusted */
        }

        /* Media Query for small screens */
        @media (max-width: 600px) {
            .container {
                max-width: 90%; /* Take up more space on smaller screens */
                padding: 10px;
            }

            .btn {
                font-size: 16px;
                padding: 8px 12px;
            }

            .logo {
                width: 50px; /* Smaller logo on smaller screens */
                top: 15px;
                right: 10px;
            }

            h2 {
                font-size: 24px; /* Slightly smaller font */
            }

            input[type="number"] {
                font-size: 14px; /* Adjust font size for smaller screens */
            }
        }

        /* Additional media queries for larger screens or different layouts */
        @media (min-width: 800px) {
            .container {
                max-width: 700px; /* Increase the width for larger screens */
            }

            h2 {
                font-size: 28px;
            }

            input[type="number"] {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="Black and Grey Square Social Log.png" alt="Logo" class="logo">

        <h2>Interest Calculator</h2>
        
        <label for="principal">Principal Amount (అసలు)</label>
        <input type="number" id="principal" placeholder="Enter principal amount" required>
        
        <label for="interest">Interest per 100 Rupees (వడ్డి)</label>
        <input type="number" id="interest" placeholder="Enter interest per 100 rupees" required>
        
        <label for="time_years">Time in Years (సంవత్సరాలు)</label>
        <input type="number" id="time_years" placeholder="Enter time in years" min="0">
        
        <label for="time_months">Time in Months (నెలలు)</label>
        <input type="number" id="time_months" placeholder="Enter time in months" min="0">
        
        <label for="time_days">Time in Days (రోజులు)</label>
        <input type="number" id="time_days" placeholder="Enter time in days" min="0">
        
        <button class="btn" onclick="calculate()">Calculate</button>
        
        <div class="results" id="results"></div>
    </div>

    <script>
        function calculate() {
            // Get inputs
            let principal = parseFloat(document.getElementById('principal').value);
            let interestPer100 = parseFloat(document.getElementById('interest').value);
            let timeYears = parseFloat(document.getElementById('time_years').value) || 0;
            let timeMonths = parseFloat(document.getElementById('time_months').value) || 0;
            let timeDays = parseFloat(document.getElementById('time_days').value) || 0;

            // Check for invalid input
            if (isNaN(principal) || isNaN(interestPer100)) {
                document.getElementById('results').innerHTML = "<p style='color: red;'>Please enter valid numeric values for principal and interest.</p>";
                return;
            }

            // Convert time to years
            let totalTimeInYears = timeYears + (timeMonths / 12) + (timeDays / 365);

            // Calculate total interest
            let totalInterest = (principal / 100) * interestPer100 * 12 * totalTimeInYears;

            // Calculate total amount
            let totalAmount = principal + totalInterest;

            // Display the results
            document.getElementById('results').innerHTML = `
                <p>Total Interest (మొత్తం వడ్డీ): ₹${totalInterest.toFixed(2)}</p>
                <p>Total Amount (మొత్తం): ₹${totalAmount.toFixed(2)}</p>
            `;
        }
    </script>

</body>
</html>
