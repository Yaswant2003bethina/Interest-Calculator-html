<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 100%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input[type="number"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .results {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            margin-top: 15px;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .logo {
            width: 80px;
            height: auto;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                max-width: 90%;
                padding: 10px;
            }

            .btn {
                font-size: 16px;
                padding: 8px 12px;
            }

            .logo {
                width: 50px;
                top: 15px;
                right: 10px;
            }

            h2 {
                font-size: 24px;
            }

            input[type="number"], input[type="date"] {
                font-size: 14px;
            }
        }

        @media (min-width: 800px) {
            .container {
                max-width: 700px;
            }

            h2 {
                font-size: 28px;
            }

            input[type="number"], input[type="date"] {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="Black and Grey Square Social Log.png" alt="Logo" class="logo">

        <h2>Interest Calculator</h2>
        
        <label for="principal">Principal Amount (అసలు)</label>
        <input type="number" id="principal" placeholder="Enter principal amount" required>
        
        <label for="interest">Interest per 100 Rupees (వడ్డి)</label>
        <input type="number" id="interest" placeholder="Enter interest per 100 rupees" required>
        
        <label for="start_date">Money Taken Date (తేదీ తీసుకున్నది)</label>
        <input type="date" id="start_date" required>
        
        <label for="end_date">Money Repaid Date (తేదీ చెల్లించబడింది)</label>
        <input type="date" id="end_date" required>
        
        <button class="btn" onclick="calculate()">Calculate</button>
        
        <div class="results" id="results"></div>
    </div>

    <script>
        function calculate() {
            let principal = parseFloat(document.getElementById('principal').value);
            let interestPer100 = parseFloat(document.getElementById('interest').value);
            let startDate = new Date(document.getElementById('start_date').value);
            let endDate = new Date(document.getElementById('end_date').value);

            if (isNaN(principal) || isNaN(interestPer100) || isNaN(startDate.getTime()) || isNaN(endDate.getTime())) {
                document.getElementById('results').innerHTML = "<p style='color: red;'>Please enter valid values for all fields.</p>";
                return;
            }

            if (endDate <= startDate) {
                document.getElementById('results').innerHTML = "<p style='color: red;'>End date must be later than start date.</p>";
                return;
            }

            // Calculate the difference in time between the two dates (in milliseconds)
            let timeDifference = endDate.getTime() - startDate.getTime();

            // Convert the time difference into years (365 days)
            let timeInYears = timeDifference / (1000 * 60 * 60 * 24 * 365);

            // Calculate total interest and total amount
            let totalInterest = (principal / 100) * interestPer100*12 * timeInYears;
            let totalAmount = principal + totalInterest;

            document.getElementById('results').innerHTML = `
                <p>Total Interest (మొత్తం వడ్డీ): ₹${totalInterest.toFixed(2)}</p>
                <p>Total Amount (మొత్తం): ₹${totalAmount.toFixed(2)}</p>
            `;
        }
    </script>

</body>
</html>
